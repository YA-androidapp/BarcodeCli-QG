<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>BarcodeCli-QG</title>
    <meta name="copyright" content="YA-androidapp" />
    <meta name="description" content="BarcodeCli-QG" />
    <meta name="keywords" content="barcode" />

    <link rel="canonical" href="https://ya-androidapp.github.io/BarcodeCli-QG/index.html" />
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/example.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="wrapper">
        <section>
            <section id="container" class="container">
                <div class="controls">
                    <fieldset class="input-group">
                        <button class="stop">Stop</button>
                    </fieldset>
                    <fieldset class="reader-config-group">
                        <label>
                            <span>Barcode-Type</span>
                            <select name="decoder_readers">
                                <option value="code_128">Code 128</option>
                                <option value="ean" selected="selected">EAN</option>
                            </select>
                        </label>
                        <label>
                            <span>Resolution (long side)</span>
                            <select name="input-stream_constraints">
                                <option value="320x240">320px</option>
                                <option selected="selected" value="640x480">640px</option>
                            </select>
                        </label>
                        <label>
                            <span>Patch-Size</span>
                            <select name="locator_patch-size">
                                <option selected="selected" value="medium">medium</option>
                            </select>
                        </label>
                        <label>
                            <span>Half-Sample</span>
                            <input type="checkbox" checked="checked" name="locator_half-sample" />
                        </label>
                        <label>
                            <span>Workers</span>
                            <select name="numOfWorkers">
                                <option selected="selected" value="4">4</option>
                            </select>
                        </label>
                        <label>
                            <span>Camera</span>
                            <select name="input-stream_constraints" id="deviceSelection">
                            </select>
                        </label>
                    </fieldset>
                </div>
                <div id="result_strip">
                    <ul class="thumbnails"></ul>
                </div>
                <div id="interactive" class="viewport"></div>
            </section>

            <script src="js/jquery-1.11.0.min.js"></script>
            <script src="js/adapter-latest.js" type="text/javascript"></script>
            <script src="js/quagga.min.js" type="text/javascript"></script>
            <script src="js/live_w_locator.js" type="text/javascript"></script>


        </section>
    </div>
    <script src="js/scale.fix.js"></script>
</body>

</html>
